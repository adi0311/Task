{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
        <title>Tutorials</title>
    </head>
    <body>
        <div class="ui inverted menu" style="border-radius: 0px;">
            <a href="{% url 'site-home' %}"class="active item">
                Home
            </a>
            {% if user.is_authenticated %}
                <a href="{% url 'site-profile' %}" class="item">Profile</a>
                <a href="{% url 'site-courses' %}" class="item">Course</a>
            {% endif %}
            <div class="right menu">
                {% if user.is_authenticated %}
                    <a href="{% url 'site-logout' %}" class="item">Logout</a>
                {% else %}
                    <a href="{% url 'site-register' %}" class="item">Register</a>
                    <a href="{% url 'site-login' %}" class="item">Login</a>
                {% endif %}
            </div>
        </div>
        <div style="margin-left: 10em; margin-right: 10em;">
            {% if messages %}
                {% for message in messages %}
                    <div class="ui {{ message.tags }} message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/accordion.min.js" integrity="sha512-zy/iMxvOAQO5VsB1/enNUXKWxoSBFAyjXwwwIU+sMYf2+iOnqoW2EokpAnnTwue6/Kcv3w7qyALGbppj3mOVgA==" crossorigin="anonymous"></script>
    </body>
</html>
