{% extends 'tutorial/base.html' %}
{% block content %}
    <div>
        <form method="POST" class="ui form">
            {% csrf_token %}
            {{ form.as_p }}
            <p>User Type:</p>
            <select name="usertype" class="ui fluid dropdown">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <br>
            <button type="submit" class="ui primary button">Register</button>
            <br>
            <p>Already have an account? <a href="{% url 'site-login' %}" class="ui secondary button">Log In</a></p>
        </form>
    </div>
{% endblock %}
